<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Project </title>
    <link rel="stylesheet" href="src/style.css">
    
</head>
<body>
    <div class="container">
    <header>
    <h1>AI Research Generator</h1>
    </header>

    <main>
        <div class="form-container">
    <form id="research-generator-form">
        <input type="text"
        placeholder="Enter the research you`d like to generate"
        autofocus
        required
        autocomplete="off"
        class="instruction"
        id="user-instructions" 
        />
        <input type="submit" class="submit-button" />
    </form>
    <div class="hint">i.e. poem, jokes, recipes, quotes, travel destinations, baby names,</div>
        </div>
    <div class="research hidden" id="research"></div>
    </main>

</html>
